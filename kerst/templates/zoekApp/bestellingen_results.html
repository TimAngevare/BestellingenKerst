{% extends 'main.html' %}

{% block content %}
<div class="w3-container" style="position: auto; display: block;">
    <h1> Resultaten </h1>
    <h2>Totaal bestellingen</h2>
    <h3>{{ totaal }}</h3>
</div>
<div class="w3-container">
    <h2>Bestellingen</h2>
    {% for product in resultaten %}
        <div class="w3-container w3-card w3-margin w3-center w3-teal">
            {% for key, value in product.items %}
                <p>{{ key }} : {{ value }}</p>
            {% endfor %}
        </div>
    {% endfor %}
</div>

{% endblock content %}
