{% extends "main.html" %}

{% block title%}Nieuwe Bestelling{% endblock %}

{% block content %}
<div class="w3-container">
    <h1>Nieuwe bestelling</h1>
    <form action="{% url 'bestellingenApp:nieuwbestel' %}" method="post">
    {% csrf_token %}
        {% if error_message %}<div class="w3-panel w3-red"><p>{{ error_message }}</p></div>{% endif %}
        <select name='prod_type'>
            {% for vleestype in type_list %}
            <option value="{{ vleestype }}">{{ vleestype }}</option>
            {% endfor %}
        </select><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" name="done" value="Kies">
    </form>
</div>

{% endblock %}
